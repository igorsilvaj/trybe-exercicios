<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Header da página</h1>
    </header>
    <main>
        <section id="align">
            <form action="" method="get" id="form1">
                <div id="container">
                    <div id="line-container">
                        <label for="">Nome:</label>
                        <input type="text"><br>
                    </div>
                    <div id="line-container">
                        <label for="">Email:</label>
                        <input type="text"><br>
                    </div>
                    <div id="line-container">
                        <input type="radio" name="options" id="opt-1">
                        <label for="opt-1" class="radios">Opção 1</label>
                        <input type="radio" name="options" id="opt-2">
                        <label for="opt-2" class="radios">Opção 2</label>
                        <input type="radio" name="options" id="opt-3">
                        <label for="opt-3" class="radios">Opção 3</label>
                        <input type="radio" name="options" id="opt-4">
                        <label for="opt-4" class="radios">Opção 4</label>
                    </div>
                    <div id="line-container">
                        <label for="">Espaço para digitar a resposta:</label>
                        <textarea name="" id="txt-box" cols="30" rows="10" ></textarea>
                    </div>
                    <div id="line-container">
                        <label>Data:</label>
                        <input type="datetime" name="" id="" placeholder="dd/mm/aaaa"><br>
                    </div>
                    <div id="line-container">
                        <label for="">Concordo 1</label>
                        <input type="checkbox" name="" id="">
                    </div>
                    <label for="">Concordo 2</label>
                    <input type="checkbox" name="" id="">
                </div>
                <button type="submit" id="btn-submit" class="btns">Enviar</button>
                <button type="submit" id="btn-clear" class="btns">Apagar</button>
            </form>
        </section>
    </main>
</body>

</html>
